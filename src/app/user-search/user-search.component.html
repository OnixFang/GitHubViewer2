<div class="row">
    <div *ngIf="errorMessage" class="card-panel red darken-2 col s10 push-s1 l4 push-l4 center-align">{{errorMessage}}</div>
</div>
<div class="row">
    <form (ngSubmit)="search()" #searchForm="ngForm" ngNativeValidate>
        <div class="row">
            <div class="col s12 l6 push-l3">
                <div class="input-field col s8 m10">
                    <label for="search">Search</label>
                    <input type="search" name="userSearch" [(ngModel)]="userSearch" required autocomplete="off" />
                </div>
                <div class="input-field col s4 m2">
                    <button class="btn" type="submit">Search</button>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="container">
    <div class="row">
        <app-git-hub-user-view [gitHubuser]="gitHubuser"></app-git-hub-user-view>
        <app-repository-list [repositories]="repositories"></app-repository-list>
    </div>
</div>

<header>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper grey darken-3">
                <div class="brand-logo center">
                    <img src="../assets/images/github_logo.png" height="35px">
                </div>
            </div>
        </nav>
    </div>
</header>

<main class="main">
    <div class="row">
        <form (ngSubmit)="search()" #searchForm="ngForm" ngNativeValidate>
            <div class="row">
                <div class="col s6 push-s3">
                    <div class="input-field col s11">
                        <label for="search">Search</label>
                        <input type="search" name="userSearch" [(ngModel)]="userSearch" required autocomplete="off" />
                    </div>
                    <div class="input-field col s1">
                        <button class="btn" type="submit">Search</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="container">
        <div class="row">
            <div class="col s3">
                <app-git-hub-user-view [gitHubuser]="gitHubuser"></app-git-hub-user-view>
            </div>
            <div class="col s9">
                <app-repository-list [repositories]="repositories"></app-repository-list>
            </div>
        </div>
    </div>
    <router-outlet></router-outlet>
</main>

<footer class="page-footer grey darken-4">
    <div class="footer-copyright">
        <div class="row">
            <div class="col s12">
                &copy; 2018 GitHubViewer 2.0
            </div>
        </div>
    </div>
</footer>
